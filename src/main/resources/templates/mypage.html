<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/forUpdate.js}"></script>
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <title>선택창</title>
</head>
<body>
<input id="hiddenSectionId" type="hidden" th:value="${sectionId}">
<div class="navbar">
    <!-- Rectangle 7 (background gradient) -->
    <div class="rectangle7"></div>

    <!-- Logo Image -->
    <a th:href="@{/main}" class="logo"></a>

    <!-- Menu Items -->
    <div class="menu-item menu-1" onclick="showSection('menu')">메뉴소개</div>
    <div class="menu-item menu-2" onclick="showSection('howtouse')">이용방법</div>
    <div class="menu-item menu-3" onclick="showSection('news')">새소식</div>
    <div class="menu-item menu-4" onclick="showSection('market')">가맹점</div>
    <div class="menu-item menu-5" onclick="showSection('online')">온라인 주문</div>

    <!-- Additional Options -->
    <div class="extra-item logout">로그아웃</div>
    <div class="extra-item cart">장바구니</div>
    <div class="extra-item mypage">마이페이지</div>
</div>

<!-- Main Content -->
<!-- Footer -->
<!-- Footer -->

<main class="main">
    <h1>마이페이지</h1>
    <div class="cards-wrapper">
        <!-- Card: 사용자 정보 -->
        <div class="card user-card">
            <h2 class="black">사용자 님</h2>
            <button onclick="idForUpdate()" class="gray-button">회원 정보 변경</button>
        </div>

        <!-- Card: 멤버십 포인트 -->
        <div class="card membership-card">
            <h2>멤버십 포인트</h2>
            <p>0P</p>
            <button>포인트 관리</button>
        </div>

        <!-- Card: 써브카드 -->
        <div class="card sub-card">
            <h2>써브카드</h2>
            <p>0원</p>
            <button>카드 관리</button>
        </div>

        <!-- Card: 주문내역 -->
        <div class="card order-card">
            <h2>주문내역</h2>
            <p>0개</p>
            <button>주문 내역 관리</button>
        </div>

        <!-- Card: e-Gift -->
        <div class="card egift-card">
            <h2>e-Gift 카드</h2>
            <p>0개</p>
            <button>e-Gift 관리</button>
        </div>

        <!-- Card: 쿠폰 -->
        <div class="card coupon-card">
            <h2>쿠폰</h2>
            <p>0개</p>
            <button>쿠폰 관리</button>
        </div>
    </div>
    <footer>
        <p>서울시 서초구 강남대로 535 프린스빌딩 15층 대표 : INSOO CHO(인수조) 전화 : 02-797-5036 사업자등록번호 : 101-84-04143</p>
    </footer>
</main>

</body>
</html>
