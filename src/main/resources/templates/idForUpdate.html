<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/forUpdate.js}"></script>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/idForUpdate.css}" rel="stylesheet">
    <title>아이디 확인</title>
</head>
<body>
<input id="hiddenSectionId" type="hidden" th:value="${sectionId}">
<div class="navbar">
    <!-- Rectangle 7 (background gradient) -->
    <div class="rectangle7"></div>

    <!-- Logo Image -->
    <a th:href="@{/main}" class="logo"></a>

    <!-- Menu Items -->
    <div class="menu-item menu-1" onclick="showSection('menu')">메뉴소개</div>
    <div class="menu-item menu-2" onclick="showSection('howtouse')">이용방법</div>
    <div class="menu-item menu-3" onclick="showSection('news')">새소식</div>
    <div class="menu-item menu-4" onclick="showSection('market')">가맹점</div>
    <div class="menu-item menu-5" onclick="showSection('online')">온라인 주문</div>

    <!-- Additional Options -->
    <div class="extra-item logout">로그아웃</div>
    <div class="extra-item cart">장바구니</div>
    <div class="extra-item mypage">마이페이지</div>
</div>

<!-- Main Container -->
<div id="main-wrapper">
    <main class="main">
        <h1>아이디 확인</h1>

        <div class="container">
            <form id="id-form">
                <label for="userId">아이디</label><br>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요"><br><br>


                <button type="button" onclick="checkId()">확인</button>
            </form>
        </div>
    </main>
</div>
<footer>
    <p>서울시 서초구 강남대로 535 프린스빌딩 15층 대표 : INSOO CHO(인수조) 전화 : 02-797-5036 사업자등록번호 : 101-84-04143</p>
</footer>

</body>
</html>
